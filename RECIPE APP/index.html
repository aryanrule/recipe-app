<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>recipe app</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>

    <header>
        <nav>
            <h1>Recipe App</h1>
            <form>
                <input  class="searchBox"  type="text" placeholder="search for recipes...">
                <button class="searchBtn" type="submit">search</button>
            </form>
        </nav>
    </header>

    <main>
        <section>
            <div class="recipe-container">
                <h2>Search your favourite recipes</h2>
            </div>

            <!--this recipe detail  popup recipre you will more underdtand in js code-->
            <div class="recipe-details">
                <button type="button" class="recipe-close-btn">
                    <i class="fas fa-times"></i>
                </button>

                <div class="recipe-details-content"></div>

            </div>
            
           

        </section>
    </main>




    <!-- understanding the js -->
   <script src="script.js"></script>
    
</body>
</html>
